<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <!-- Header -->
        <header class="d-flex justify-content-center my-5">
            <h1>To Do List</h1>
        </header>
        <!-- /Header -->

        <!-- Main -->
        <main class="d-flex flex-column align-items-center justify-content-center">
            <div class="container">


                <!-- Area lista tasks -->
                <div class="card">
                    <div class="card-header bg-primary">
                        Your tasks
                    </div>
                    <ul class="listed-items list-group list-group-flush">
                        <li v-for="(element, index) in tasks"
                            class="list-group-item d-flex justify-content-between align-items-center" :class="">
                            <div class="task-text">{{element.text}}</div>
                            <i class="fa-solid fa-check" role="button" @click="checkIfDone(index)"></i>
                        </li>
                    </ul>
                </div>
                <!-- /Area lista tasks -->
            </div>
        </main>
        <!-- /Main -->


    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
